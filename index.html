<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Aprendendo JS</h1>

   <!-- Para ir a outra página vamos utilizar window / 
        Para passar o caminho vamos utilizar href -->
    <button onclick="window.location.href='https://sujeitoProgramador.com'; ">Ir ao sujeitoProgramador</button>

     <!-- Script de atualizaçao de pagina -->
    <button onclick="window.location.href= window.location.href ">Atualizar a Pagina</button>
</body>
</html>
